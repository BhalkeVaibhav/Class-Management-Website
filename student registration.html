   <!-- Form Section -->
   <div class="container marginr_top100px">
      <form>
         <div class="row mb-3">
            <div class="col-md-6">
               <label class="form-label">Full Name</label>
               <input type="text" class="form-control" placeholder="Enter your full name" required>
            </div>
            <div class="col-md-6">
               <label class="form-label">Email Address</label>
               <input type="email" class="form-control" placeholder="Enter your email" required>
            </div>
         </div>

         <div class="row mb-3">
            <div class="col-md-6">
               <label class="form-label">Roll Number</label>
               <input type="text" class="form-control" placeholder="Enter roll number" required>
            </div>
            <!-- <div class="col-md-6">
               <label class="form-label">Class</label>
               <select class="form-control" required>
                  <option selected disabled>Choose class</option>
                  <option>Class 10</option>
                  <option>Class 11</option>
                  <option>Class 12</option>
               </select>    
            </div> -->

            <div class="col-md-6">
                <label for="standard" class="form-label">Student class</label>
                <input type="number" class="form-control" id="number" placeholder="Enter class" required>
            </div>
         </div>

         <div class="row mb-3">
            <div class="col-md-6">
               <label class="form-label">Gender</label><br>
               <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" value="male" required>
                  <label class="form-check-label">Male</label>
               </div>
               <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" value="female" required>
                  <label class="form-check-label">Female</label>
               </div>
            </div>
            <div class="col-md-6">
               <label class="form-label">Phone Number</label>
               <input type="tel" class="form-control" placeholder="Enter phone number" required>
            </div>
         </div>

         <div class="row mb-4">
            <div class="col-md-6">
               <label class="form-label">Create Password</label>
               <input type="password" class="form-control" placeholder="Create password" required>
            </div>
            <div class="col-md-6">
               <label class="form-label">Confirm Password</label>
               <input type="password" class="form-control" placeholder="Confirm password" required>
            </div>
         </div>

         <div class="text-center">
            <button type="submit" class="btn btn-primary px-5">Register</button>
         </div>
      </form>
